<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" />
    <title>Recetario</title>
</head>

<body>
    <header>
        <button class="burger-menu">☰</button>
        <h1>Recetario</h1>
        <div>
            <img src="/recursos/cocinero.jpg" />
        </div>
    </header>
    <div class="carrusel-frases">
        <p>
           "El ingrediente secreto siempre es el amor."
            "Cocinar es un arte que se disfruta con el alma."
            "Cada receta cuenta una historia."
        </p>
    </div>

    <main>
        <div class="crear-receta">
            <h2>Nueva receta</h2>
            <button class="boton-crear">+ Crear</button>
        </div>
        <div class="lista-recetas">
            <ul></ul>
        </div>
    </main>
    <!-- ---------------------------------------------------------------------- -->
    <div class="contenedor-modal">
        <div class="contenido-modal">
            <div class="titulo-modal">
                <h2>Creando tu receta</h2>
                <div class="titulo-modal-btn">
                    <button id="guardar">Guardar</button>
                    <button id="cerrar">❌</button>
                </div>
            </div>
            <div class="contenido-modal-dos">
                <div class="titulo-textarea">
                    <h4>Titulo</h4>
                    <textarea id="titulo" placeholder="Escribe algo"></textarea>
                </div>
                <div class="titulo-textarea">
                    <h4>Ingredientes</h4>
                    <textarea id="ingredientes" placeholder="Escribe algo"></textarea>
                </div>
                <div class="titulo-textarea">
                    <h4>Preparación</h4>
                    <textarea id="preparacion" placeholder="Escribe algo"></textarea>
                </div>
                <div class="titulo-textarea">
                    <h4>Descrpción</h4>
                    <textarea id="descripcion" placeholder="Escribe algo"></textarea>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Recetario. Todos los derechos reservados</p>
    </footer>

    <script src="/script.js"></script>
</body>

</html>
